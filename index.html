<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Weather Dashboard
        </a>
        </div>
    </nav>

    <div class="container-fluid h-100">
      <div id="sidebar" class="row h-100">
        <div class="col-lg-3 grey h-100 ">
          <form id="city-search" class="history-container m-2 mb-4">
            <label for="citysearch" class="form-label">Search for City</label>
            <div class="row row-cols-lg-auto g-3">
              <div class="col-12 col-md-8">
                <input type="text" id="citysearch" class="form-control" />
              </div>
              <div class="col">
                <button type="submit" id="search-btn" class="btn btn-primary">Search</button>
              </div>
            </div>
          
          </form>
          <div id="history-container" class="card">
            <div class="card-header">
              HISTORY
            </div>
            <div id="history-list" class="list-group">
            </div>
          </div>

        </div>
        <div class="col-lg-9 py-4 px-3">
          <div id="alert-box" class="alert py-4 px-4 mb-4 hide" role="alert">
            <i class="fas fa-times"></i>
            
          </div>
          <div id="place-holder" class="card text-center">
            <h2>Please Search for a city to display weather conditions</h2>
          </div>
          <div id="current-weather" class="card hide">
            <div class="card-body">
              <h2 id="current-weather-header" class="card-title"></h2>
              <ul id="weather-details-list">
                <li class="card-text" id="temp-item"></li>
                <li class="card-text" id="humidity-item"></li>
                <li class="card-text" id="wind-item"></li>
                <li class="card-text" id="uv-item">UV Index: </li>
              </ul>
            </div>
          </div>
          <div id="forecast-container" class="row mt-4 hide"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
